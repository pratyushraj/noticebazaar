# Netlify Configuration for NoticeBazaar Frontend

[build]
  # Build command - use pnpm since project uses pnpm
  command = "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run build"
  # Publish directory (Vite outputs to dist/)
  publish = "dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  # Enable corepack for pnpm
  COREPACK_ENABLE_STRICT = "0"

# Redirect rules for Single Page Application (SPA)
# HashRouter should work without this, but it's good to have as fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for proper MIME types and caching
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

